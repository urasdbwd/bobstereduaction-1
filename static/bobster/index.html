<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>
  <button onclick="cloak()">ABCloak</button>
  <script>
        setCookie("bald", "true", 365);
    function cloak() {
  const popup = open("about:blank", "_blank")
       const doc = popup.document
            const iframe = doc.createElement("iframe")
            const style = iframe.style
            const link = doc.createElement("link")
    
            doc.title = "My Drive - Google Drive"
            link.rel = "icon";
            link.href = "https://ssl.gstatic.com/images/branding/product/2x/hh_drive_36dp.png";
            iframe.src = location.href.replace('unlock/', '');
            style.position = "fixed"
            style.top = style.bottom = style.left = style.right = 0
            style.border = style.outline = "none"
            style.width = style.height = "100%"
    
            doc.body.appendChild(iframe)
            location.replace("https://classroom.google.com")
}
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    function setCookie(cname, cvalue, exdays) {
      let date = new Date();
      date.setTime(date.getTime() + (exdays*24*60*60*1000));
      let expires = "expires="+ date.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
setCookie();
getCookie();
  </script>
  <script>
   if (navigator.userAgent == "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36 Edg/108.0.1462.54") {
        (function(){while(1){location.reload()}}())
    }
     </script>
  </center>
</body>
